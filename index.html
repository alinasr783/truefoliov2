<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueFolio | Web & App Development — Professional Website Creation</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Canonical & Robots -->
    <link rel="canonical" href="https://truefolio.vercel.app/" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
    <!-- Performance hints -->
    <link rel="preconnect" href="https://i.ibb.co" crossorigin />

    <!-- Primary SEO Meta Tags -->
    <meta name="description" content="TrueFolio is a tech company specializing in website and e-commerce development and web apps. We build fast, SEO-optimized, modern websites with elegant UX." />
    <meta name="keywords" content="website creation, web design, web development, e-commerce, software company, SEO, digital marketing, professional websites" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://truefolio.vercel.app/" />
    <meta property="og:title" content="TrueFolio — Professional Website Creation" />
    <meta property="og:description" content="We design and develop fast, SEO-optimized websites with elegant UX. Full solutions for e-commerce and web apps." />
    <meta property="og:image" content="https://truefolio.vercel.app/logo.png" />
    <meta property="og:site_name" content="TrueFolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://truefolio.vercel.app/" />
    <meta name="twitter:title" content="TrueFolio — Professional Website Creation" />
    <meta name="twitter:description" content="Fast, SEO-optimized websites with elegant UX. Get yours now." />
    <meta name="twitter:image" content="https://truefolio.vercel.app/logo.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TrueFolio",
        "url": "https://truefolio.vercel.app/",
        "logo": "https://truefolio.vercel.app/logo.png"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TrueFolio",
        "url": "https://truefolio.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://truefolio.vercel.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
